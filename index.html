<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Buzz World</title>
  </head>
  <body>
    <div class="sidebar">
      <a href="./about.html">About</a>
      <div id="genre">
        <a href="#" id="genre-link">Genre</a>
        <div class="row" id="genre-list"></div>
      </div>
      <div id="search-type">
        <div class="search-type-item">
          <p>Search Type</p>
          <a href="#" class="search-type-link" search-type-id="movie">movies</a>
          <a href="#" class="search-type-link" search-type-id="tv">shows</a>
          <a href="#" class="search-type-link" search-type-id="person">people</a>
        </div>
      </div>
      <button class="btn btn-outline-secondary toggle-dark-mode-btn" id="toggle-dark-mode">
        Dark/Light
      </button>
    </div>
    <div class="content">
      <header>
        <nav class="navbar navbar-expand-lg fixed-top">
          <div class="d-flex align-items-center">
            <div class="hamburger-menu" id="hamburger-menu">&#9776;</div>
            <a class="navbar-brand" href="#" id="home-link">Buzz World</a>
          </div>

          <div class="container-fluid">
            <a class="navbar-brand" href="#" id="movie-trend-link">Buzz Movies</a>
            <a class="navbar-brand" href="#" id="show-trend-link">Buzz Shows</a>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Day
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#" id="day-option">Day</a></li>
                <li><a class="dropdown-item" href="#" id="week-option">Week</a></li>
              </ul>
            </div>
          </div>
          <form class="d-flex" role="search" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search-input"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </nav>
      </header>

      <div class="container">
        <div class="row" id="results"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
